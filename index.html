<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angela's accessories - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2d1c9;
            padding: 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        nav.sidebar {
            background-color: #fbe5dc;
            padding: 15px;
        }

        nav.sidebar ul {
            list-style: none;
            padding: 0;
        }

        nav.sidebar ul li {
            margin-bottom: 10px;
        }

        nav.sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .shop-button {
            display: inline-block;
            background-color: #d48872;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .shop-button:hover {
            background-color: #b36c5a;
        }

        footer {
            background-color: #f2d1c9;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Angela's Accessories Logo" class="logo">
            <div>
                <h1>Angela's accessories</h1>
                <p>Old stuff is good stuff</p>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <section class="content">
        <h2>Welcome to Angela's Accessories!</h2>
        <p>I find cool stuff so you don't have to! Each item has a history and I want to keep their story going.</p>
        
        <a href="products.html" class="shop-button">Shop Now</a>
    </section>

    <footer>
        <p>&copy; 2025 Angela's accessories</p>
    </footer>
</body>
</html>
